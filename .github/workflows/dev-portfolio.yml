# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Dev Portfolio CI

on:
  push:
    # Only trigger if files in this path changed
    paths:
      - 'dev-portfolio/**'
      - '.github/workflows/dev-portfolio.yml'
    # Don't run on Markdown changes
    paths-ignore:
      - '**.md'
    branches: [ main ]
  pull_request:
    # Only trigger if files in this path changed
    paths:
      - 'dev-portfolio/**'
      - '.github/workflows/dev-portfolio.yml'
    # Don't run on Markdown changes
    paths-ignore:
      - '**.md'
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies 📦
      #Using npm ci is generally faster than running npm install
      run: |
        cd dev-portfolio/
        ls -a
        npm ci
    - name: Build the app for prod 🏗
      run: |
        cd dev-portfolio/
        ls -a
        npm run build
    - name: Start the app 📤
      #Vite has a different command for deploy than vanilla react
      run: |
        cd dev-portfolio/
        npm run build &
        npx wait-on --timeout 60000
    - name: Run visual tests 👁
      run: |
        cd dev-portfolio/
        npm run test:visual
